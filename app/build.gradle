apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "de.gebatzens.sia"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 134
        versionName "1.3.4"
        //vectorDrawables.useSupportLibrary = true
    }
    
    buildTypes {
        Properties properties = new Properties()
        properties.load(project.rootProject.file('gradle.properties').newDataInputStream())
        def server = properties.getProperty('infoapp.server')

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BACKEND_SERVER", server
        }

        debug {
           buildConfigField "String", "BACKEND_SERVER", server
        }
    }

    lintOptions {
        disable 'SimpleDateFormat', 'DefaultLocale', 'HardcodedText'
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:customtabs:23.4.0'
    compile 'com.android.support:preference-v14:23.4.0'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
}
